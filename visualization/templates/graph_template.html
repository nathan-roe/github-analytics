<!DOCTYPE html>
<div id="container">
    <p>Github View Analytics</p>
</div>
<script src="{{ url_for('static', path='/d3.v7.min.js') }}"></script>
<script type="module">
    const cellSize = 16; // height of a day
    const height = cellSize * 9; // height of a week (7 days + padding)
    const width = (cellSize + 1.5) * 53; // width of the chart

    // Define formatting functions for the axes and tooltips.
    const formatValue = d3.format("+.2%");
    const formatViews = d3.format("$,.2f");
    const formatDate = d3.utcFormat("%x");
    const formatMonth = d3.utcFormat("%b");
    const formatDay = i => ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][i];

    // Helpers to compute a dayâ€™s position in the week.
    const timeWeek = d3.utcMonday;
    const countDay = i => (i + 6) % 7;

    // Configuration for the date range
    const startDate = new Date(new Date(new Date().getFullYear(), 0, 1).toISOString().split('T')[0]); // start of current year
    const endDate = new Date(new Date(new Date(new Date().getFullYear() + 1, 0, 0).getTime() - 1).toISOString().split('T')[0]); // end of current year
    // {"Date": "2026-01-04", "Views": number}[]
    const rawData = JSON.parse('{{ request_data | tojson }}').map(d => ({ ...d, Date: new Date(d.Date).toISOString().split('T')[0] }));

    // Create a lookup map for the raw data
    const dataMap = new Map(rawData.map(d => [d.Date, d.Views]));

    // Generate all days in the range and calculate "value" (>= 0)
    const allDays = d3.utcDays(startDate, d3.utcDay.offset(endDate, 1));
    const data = allDays.map((date, i) => {
        const dateStr = date.toISOString().split('T')[0];
        const close = dataMap.get(dateStr) || 0;

        return {
            date: date,
            value: close, // Map value directly to views
            close: close > 0 ? close : undefined
        };
    });

    // Use a sequential color scale for values > 0
    const max = d3.max(data, d => d.value) || 1;

    const color = d3.scaleSequential(d3.interpolateBlues).domain([0, max]);

    // Group data by year in reverse input order. (Since the dataset is chronological,
    // this will show years in reverse chronological order.)
    const years = d3.groups(data, d => d.date.getUTCFullYear()).reverse();

    // A function that draws a thin white line to the left of each month.
    function pathMonth(t) {
        const d = Math.max(0, Math.min(7, countDay(t.getUTCDay())));
        const w = timeWeek.count(d3.utcYear(t), t);
        return `${d === 0 ? `M${w * cellSize},0`
            : d === 7 ? `M${(w + 1) * cellSize},0`
                : `M${(w + 1) * cellSize},0V${d * cellSize}H${w * cellSize}`}V${7 * cellSize}`;
    }

    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height * years.length)
        .attr("viewBox", [0, 0, width, height * years.length])
        .attr("style", "max-width: 100%; height: auto; font: 10px sans-serif;");

    const year = svg.selectAll("g")
        .data(years)
        .join("g")
        .attr("transform", (d, i) => `translate(40.5,${height * i + cellSize * 1.5})`);

    year.append("text")
        .attr("x", -5)
        .attr("y", -5)
        .attr("font-weight", "bold")
        .attr("text-anchor", "end")
        .text(([key]) => key);

    year.append("g")
        .attr("text-anchor", "end")
        .selectAll()
        .data(d3.range(7))
        .join("text")
        .attr("x", -5)
        .attr("y", i => (countDay(i) + 0.5) * cellSize)
        .attr("dy", "0.31em")
        .text(formatDay);

    year.append("g")
        .selectAll()
        .data(([, values]) => values)
        .join("rect")
        .attr("width", cellSize - 1)
        .attr("height", cellSize - 1)
        .attr("x", d => timeWeek.count(d3.utcYear(d.date), d.date) * cellSize + 0.5)
        .attr("y", d => countDay(d.date.getUTCDay()) * cellSize + 0.5)
        .attr("fill", d => d.value > 0 ? color(d.value) : "none")
        .attr("stroke", "#eee") // Optional: adds a faint border to empty squares
        .append("title")

    year.append("g")
        .selectAll()
        .data(([, values]) => values)
        .join("rect")
        .attr("width", cellSize - 1)
        .attr("height", cellSize - 1)
        .attr("x", d => timeWeek.count(d3.utcYear(d.date), d.date) * cellSize + 0.5)
        .attr("y", d => countDay(d.date.getUTCDay()) * cellSize + 0.5)
        .attr("fill", d => color(d.value))
        .append("title")
        .text(d => `${formatDate(d.date)}
${formatValue(d.value)}${d.close === undefined ? "" : `
${formatViews(d.close)}`}`);

    const month = year.append("g")
        .selectAll()
        .data(([, values]) => d3.utcMonths(d3.utcMonth(values[0].date), values.at(-1).date))
        .join("g");

    month.filter((d, i) => i).append("path")
        .attr("fill", "none")
        .attr("stroke", "#fff")
        .attr("stroke-width", 3)
        .attr("d", pathMonth);

    month.append("text")
        .attr("x", d => timeWeek.count(d3.utcYear(d), timeWeek.ceil(d)) * cellSize + 2)
        .attr("y", -5)
        .text(formatMonth);

    container.append(svg.node())

</script>
